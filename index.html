<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container">
			<h1>Tic-Tac-Toe</h1>
			<div id="names">
				<input
					type="text"
					name="player1"
					id="player1"
					placeholder="Player 1"
				/>
				<input type="checkbox" id="player1AI" name="player1AI" />
				<label for="player1AI"> AI</label><br />
				<input
					type="text"
					name="player2"
					id="player2"
					placeholder="Player 2"
				/>
				<input type="checkbox" id="player2AI" name="player2AI" />
				<label for="player2AI"> AI</label>
			</div>
			<div id="status"></div>
			<div id="gameBoard"></div>
			<button id="resetButton">New Game</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
